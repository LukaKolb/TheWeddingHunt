<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Brent & Jolien's Scavenger Hunt</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=UnifrakturMaguntia&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

</head>
<body>
    <video id="background-video" autoplay muted playsinline>
        <source src="assets/TheKiss.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>

  <div class="container">
    <div id="welcome-screen">
      <h1 style="color: palevioletred;">Happy Hunting!</h1>
      <p> -Lennerd, Rob, Jorn, Jippe, Joran, Cato & Luka, Jorre</p>
      <button onclick="startHunt()">Start</button>
    </div>

    <div id="task-screen" style="display: none;">
      <p id="task-text"></p>
      <input type="text" id="answer-input" placeholder="Vind het antwoord..." />
      <button onclick="submitAnswer()">Submit</button>
      <p id="feedback" class="feedback"></p>
    </div>

    <button onclick="resetHunt()">Reset Hunt</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
